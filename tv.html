<!DOCTYPE html>
<html>
 <head>

  <meta charset="UTF-8">
  <title>Lobby Display</title>
  <link rel="stylesheet" href="pageshell-2015-03-24.css" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Oswald:700,300' rel='stylesheet' type='text/css'>
  <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="tv.js"></script>
</head>

<body onload="startTime()"> 

<div class = "allthestuff"> <!-- parent -->
	<div class = "topbar">
		<img src="images/NYU Shanghai Logo WHITE.png" alt="NYU Shanghai Logo">
		<div class="nomarginstuff timeStuff" id="dateHeader"></div>
	</div>

	<div class="contentpane nomarginstuff" id="contentpane">
		<div class="allcontents nomarginstuff">
			<div class="alltheleftstuff parent" id="alltheleftstuff"><!-- green -->
				<div class="leftcontent child bottomborder" id="event1"></div>
				<div class="leftcontent child bottomborder" id="event2"></div>
				<div class="leftcontent child bottomborder" id="event3"></div>
				<div class="leftcontent child" id="event4"></div>
			
			</div> <!-- end alltheleftstuff -->
			
			<div class="alltherightstuff" id="alltherightstuff">
				<div class="rightcontent child bottomborder" id="sh_clock"></div>
				<div class="rightcontent child" id="weather">
					<div class="nomarginstuff" id="weather_title">WEATHER&nbsp|&nbsp天气</div>
					<table id="weather_desc_table">
						<tr><td class="weatherDesc" id="eng_desc"></td><td rowspan="2" class="right" id="weatherimageHolder"></td></tr>
			  			<tr><td class="weatherDesc" id="zh_desc"></td>
			  		</table>

			  		<table id="air_quality_temp_table">
			  			<tr><td class="nomarginstuff left" id="temp_numberHolder"><div class="nomarginstuff right" id="temp_number"></div></td>
							<td class="nomarginstuff right" id="aqi_boxHolder"></td>
						</tr>
					</table>
				</div> <!-- end weather -->
			</div> <!-- end alltherightstuff-->

		</div> <!-- end allcontents -->
	</div> <!-- end contentpane -->
</div> <!-- end allthestuff -->

</body>
</html>
