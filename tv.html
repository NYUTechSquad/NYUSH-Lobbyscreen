<html>
<head>
	<meta charset="UTF-8">
	<title>Lobby Display</title>
	<link rel="stylesheet" href="tv.css" type="text/css">
	<script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<script src="cherrypy/tvjs"></script>
</head>
<body>
	<div id="floatingcontent">
		<div id="topbar">
			<img id="nyulogo" src="images/NYU Shanghai Logo WHITE.png" alt="NYU Shanghai Logo">
			<div id="dateheader"></div>
			<div class="floatclearer"></div>
		</div>
		<div id="contentpane">
			<div id="eventscontainer" class="column"></div>		
			<div id="weatherbar" class="column">
				<div id="clock"></div>
				<div id="weather">
					<div id="weather_title">
						WEATHER&nbsp|&nbsp天气
					</div>
					<div id="weathertable">
						<div id="weatherbox">
							<div id="weathertext">
								<div class="weatherdesc" id="weather_eng_desc"></div>
			  					<div class="weatherdesc" id="weather_zh_desc"></div>
							</div>
							<div id="weatherimageholder"></div>
			  			</div>
				  		<div id="air_status_box">
			  				<div id="temperature"></div>
			  				<div id="aqi_boxholder"></div>
				  		</div>
			  		</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
