<html>
<head>
	<meta charset="UTF-8">
	<title>Lobby Display</title>
	<link rel="stylesheet" href="tv.css" type="text/css">
	<script data-main="js/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.21/require.min.js"></script>
</head>
<body>
	<div id="floatingcontent">
		<div id="topbar">
			<img id="nyulogo" src="images/NYU Shanghai Logo WHITE.png" alt="NYU Shanghai Logo">
			<div id="dateheader"></div>
			<div class="floatclearer"></div>
		</div>
		<div id="contentpane">
			<div id="eventscontainer" class="column leftcontainer"></div>		
			<div id="announcementcontainer" class="column leftcontainer" style="display:none"><br></div>
			<div id="weatherbar" class="column">
				<div id="clock"></div>
				<div id="weather">
					<div id="weather_title">
						WEATHER&nbsp|&nbsp天气
					</div>
					<div id="weathertable">
						<div id="weatherbox">
							<div id="weathertext">
								<div class="weatherdesc" id="weather_eng_desc"></div>
			  					<div class="weatherdesc" id="weather_zh_desc"></div>
							</div>
							<div id="weatherimageholder"></div>
			  			</div>
				  		<div id="air_status_box">
			  				<div id="temperature"></div>
			  				<div id="aqi_boxholder"></div>
				  		</div>
			  		</div>
				</div>
			</div>
		</div>
		<div id="timerholder">
			<svg id="timersvg" width="40" height="40"></svg>
		</div>
	</div>
</body>
</html>
